        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">列约束</span><br><span class="line">（1）主键约束——PRIMARY KEY</span><br><span class="line">（2）唯一约束——UNI</span><br><span class="line">（3）非空约束——NOT NULL</span><br><span class="line">声明了非空约束的列上不能插入null</span><br><span class="line">（4）默认值约束——DEFAULT</span><br><span class="line">可以使用DEFAULT 关键字声明默认值，有两种方式可以应用默认值</span><br><span class="line">INSERT INTO xz_laptop_family VALUES(40,&quot;苹果&quot;,DEFAULT);</span><br><span class="line">INSERT INTO xz_laptop_family VALUES()</span><br><span class="line">zhangsan@tedu.cn   123456</span><br><span class="line">chengliang@tedu.cn  123456</span><br><span class="line">（检查约束)——CHECK</span><br><span class="line">     检查约束可以对插入的数据进行检验</span><br><span class="line">CREATE TABLE student（</span><br><span class="line">age TINYINT(age&gt;=18 AND age&lt;=60)</span><br><span class="line"> ）;</span><br><span class="line">mysql不支持检查约束，会降低数据的插入速度。</span><br><span class="line">（6）外键约束——FOREIGN KEY</span><br><span class="line">声明了外键约束的列，取值必须在另一个表的主键列上出现过，列类型要保持一致，取值可以是NULL</span><br><span class="line">FOREIGN KEY(familyid)</span><br><span class="line">REFERENCEAS xz_laptop_family(fid)</span><br><span class="line">2.MySQL中的自增列</span><br><span class="line">auto_INCREMENT（increment）：自动增长，加入一个列声明了自增列，无需手动复制，直接设置为NULL，会获取当前的最大值，然后加1插入。</span><br><span class="line">注意：</span><br><span class="line">        自增列允许手动赋值</span><br><span class="line">        只适用于整数型的主键列上</span><br><span class="line">        sql中提供了两个模糊查询的字符</span><br><span class="line">% 可以匹配任意多个字符  &gt;=0</span><br><span class="line">_  可以匹配任意一个字符  =1</span><br><span class="line">注意：以上的这两个匹配不能和=使用，必须要使用LIKE关键字</span><br><span class="line">（9）分页查询</span><br><span class="line">     假如查询的结果集中有太多的数据，一次显示不完，可以分页显示</span><br><span class="line">需要有两个条件 ：当前的页码、每页的数据量</span><br><span class="line">SELECT * FROM emp LIMIT  start,count;</span><br><span class="line">start: 是一个数字，从结果集中的哪1条开始读取，第1条 称为0 </span><br><span class="line">count：是一个数字，最多读取的行数</span><br><span class="line">每页开始的算法</span><br><span class="line">start=(页码-1)*count</span><br><span class="line">假设每一页显示5条记录</span><br><span class="line">第一页：SELECT *FROM emp LIMIT 0,5;</span><br><span class="line">第二页：SELECT *FROM emp LIMIT 5,5;</span><br><span class="line">第三页：SELECT *FROM emp LIMIT 10,5;</span><br><span class="line">第四页：SELECT＊FROM emp LIMIT 15.5;</span><br><span class="line">假设每一页显示6条记录</span><br><span class="line">第一页：SELECT * FROM emp LIMIT 0,6;</span><br><span class="line">第二页:  SELECT * FROM emp LIMIT 6,6;</span><br></pre></td></tr></table></figure>
